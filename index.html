<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Malla Curricular Interactiva</title>

<style>
:root{
  --approved:#e53935;
  --available:#ffd6d6;
  --locked:#9a9a9a;
  --badge:#ffd54f;
  --bg:#f7fafc;
  --card:#fff;
  --shadow:0 4px 12px rgba(0,0,0,.08);
}

body{
  margin:16px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
}

header{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:12px;
}

.counter{
  background:var(--card);
  padding:10px 14px;
  border-radius:10px;
  box-shadow:var(--shadow);
  display:flex;
  gap:20px;
}

.grid{
  margin-top:20px;
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding-bottom:30px;
}

.semester{
  min-width:220px;
  background:var(--card);
  padding:10px;
  border-radius:10px;
  box-shadow:var(--shadow);
}

.sem-title{
  font-weight:bold;
  text-align:center;
  margin-bottom:8px;
}

.course{
  padding:8px;
  margin-bottom:8px;
  border-radius:8px;
  cursor:pointer;
  user-select:none;
}

.course.approved{background:var(--approved);color:white}
.course.available{background:var(--available)}
.course.locked{background:var(--locked);color:white;cursor:not-allowed}

.meta{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  align-items:center;
}

.badge{
  background:var(--badge);
  border-radius:999px;
  padding:2px 6px;
  font-size:11px;
}
</style>
</head>

<body>

<header>
  <div>
    <h2>Malla Curricular ‚Äì Ingenier√≠a Civil</h2>
    <p>‚úîÔ∏è obligatorio ¬∑ clic para aprobar</p>
  </div>

  <div class="counter">
    <div>
      <small>Aprobados</small>
      <strong id="creditCount">0</strong>
    </div>
    <div>
      <small>Total</small>
      <strong id="totalCredits">0</strong>
    </div>
  </div>
</header>

<section class="grid" id="grid"></section>

<script>
/* ================= STORAGE ================= */
const STORAGE_KEY = 'malla_civil_v1';
let approved = new Set();

function saveState(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify([...approved]));
}

function loadState(){
  const data = localStorage.getItem(STORAGE_KEY);
  if(data){
    try{
      approved = new Set(JSON.parse(data));
    }catch{
      approved = new Set();
    }
  }
}

/* ================= DATOS ================= */
/* üëâ AQU√ç PEGA TODA TU MALLA SIN MIEDO */
const cursos = [
  {"codigo":"3005","nombre":"T√©cnicas de Estudio e Investigaci√≥n","creditos":3,"prereq":[],"semestre":1},
  {"codigo":"3003","nombre":"√Årea de Social Humanistica 1","creditos":3,"prereq":[],"semestre":1},
  {"codigo":"3000","nombre":"Matem√°tica B√°sica 1","creditos":9,"prereq":[],"semestre":1},
  {"codigo":"3001","nombre":"Qu√≠mica General 1","creditos":7,"prereq":[],"semestre":1},
  {"codigo":"3004","nombre":"√Årea T√©cnica Complementaria 1","creditos":4,"prereq":[],"semestre":1},
  {"codigo":"3082","nombre":"Deportes 1","creditos":2,"prereq":[],"semestre":1},
  {"codigo":"3011","nombre":"√Årea de Social Humanistica 2","creditos":3,"prereq":["3003"],"semestre":2},
  {"codigo":"3006","nombre":"√Årea de Matem√°tica B√°sica 2","creditos":9,"prereq":["3000"],"semestre":2},
  {"codigo":"3007","nombre":"F√≠sica B√°sica","creditos":5,"prereq":["3000"],"semestre":2},
  {"codigo":"3161","nombre":"Qu√≠mica para Ingenier√≠a Civil","creditos":6,"prereq":["3000","3001"],"semestre":2},
  {"codigo":"3162","nombre":"Dibujo Costructivo para Ingenier√≠a","creditos":6,"prereq":["3004"],"semestre":2},
  {"codigo":"3006","nombre":"√Årea de Matem√°tica B√°sica 2","creditos":9,"prereq":["3000"],"semestre":2},
  {"codigo":"3013","nombre":"Matem√°tica Intermedia 1","creditos":9,"prereq":["3006"],"semestre":3}
];

/* ================= OBLIGATORIOS ================= */
const obligatoriosFijos = new Set([
  "3005","3003","3000","3006","3013",
  "3011","3006","3007","3161","3162", 
]);

/* ================= MAPA ================= */
const cursoMap = {};
cursos.forEach(c=>{
  if(c.codigo) cursoMap[c.codigo] = c;
});

/* ================= CR√âDITOS ================= */
const totalCredits = cursos.reduce((s,c)=>s+(c.creditos||0),0);
document.getElementById('totalCredits').textContent = totalCredits;

/* ================= L√ìGICA ================= */
function isAvailable(c){
  if(!c.prereq || !Array.isArray(c.prereq)) return true;
  return c.prereq.every(p => approved.has(p));
}

/* ================= RENDER ================= */
function render(){
  const grid = document.getElementById('grid');
  grid.innerHTML='';

  const semestres = [...new Set(cursos.map(c=>c.semestre))].sort((a,b)=>a-b);

  semestres.forEach(sem=>{
    const col = document.createElement('div');
    col.className = 'semester';
    col.innerHTML = `<div class="sem-title">Semestre ${sem}</div>`;

    cursos.filter(c=>c.semestre===sem).forEach(c=>{
      const estado =
        approved.has(c.codigo) ? 'approved' :
        isAvailable(c) ? 'available' : 'locked';

      const d = document.createElement('div');
      d.className = `course ${estado}`;

      d.innerHTML = `
        <div><b>${c.codigo}</b> ${c.nombre}</div>
        <div class="meta">
          <span>${c.creditos || 0} cr</span>
          ${obligatoriosFijos.has(c.codigo) ? '<span class="badge">‚úîÔ∏è</span>' : ''}
        </div>
      `;

      d.onclick = ()=>{
        if(estado === 'locked') return;
        approved.has(c.codigo)
          ? approved.delete(c.codigo)
          : approved.add(c.codigo);
        saveState();
        render();
      };

      col.appendChild(d);
    });

    grid.appendChild(col);
  });

  document.getElementById('creditCount').textContent =
    [...approved].reduce((s,c)=>s+(cursoMap[c]?.creditos||0),0);
}

loadState();
render();
</script>

</body>
</html>
