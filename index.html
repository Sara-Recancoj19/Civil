<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Malla Curricular Interactiva</title>

<style>
:root{
  --approved:#e53935;
  --available:#ffd6d6;
  --locked:#9a9a9a;
  --badge:#ffd54f;
  --card:#fff;
  --shadow:0 4px 12px rgba(0,0,0,.08);
}

body{
  font-family:system-ui;
  background:#f7fafc;
  margin:16px;
}

header{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:12px;
}

.counter{
  background:var(--card);
  padding:10px 14px;
  border-radius:10px;
  box-shadow:var(--shadow);
  display:flex;
  gap:20px;
}

.grid{
  margin-top:20px;
  display:flex;
  gap:12px;
  overflow:auto;
}

.semester{
  min-width:220px;
  background:var(--card);
  padding:10px;
  border-radius:10px;
  box-shadow:var(--shadow);
}

.sem-title{
  text-align:center;
  font-weight:bold;
  margin-bottom:8px;
}

.course{
  padding:8px;
  margin-bottom:8px;
  border-radius:8px;
  cursor:pointer;
}

.course.approved{background:var(--approved);color:white}
.course.available{background:var(--available)}
.course.locked{background:var(--locked);color:white}

.meta{
  display:flex;
  justify-content:space-between;
  font-size:12px;
}

.badge{
  background:var(--badge);
  border-radius:999px;
  padding:2px 6px;
  font-size:11px;
}
</style>
</head>

<body>

<header>
  <div>
    <h2>Malla Curricular – Ingeniería Civil</h2>
    <p>✔️ = curso obligatorio</p>
  </div>

  <div class="counter">
    <div>
      <small>Aprobados</small>
      <strong id="creditCount">0</strong>
    </div>
    <div>
      <small>Total</small>
      <strong id="totalCredits">0</strong>
    </div>
  </div>
</header>

<section class="grid" id="grid"></section>

<script>
/* ===== STORAGE ===== */
const STORAGE_KEY = 'malla_civil';
let approved = new Set();

function saveState(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify([...approved]));
}
function loadState(){
  const data = localStorage.getItem(STORAGE_KEY);
  if(data) approved = new Set(JSON.parse(data));
}

/* ===== DATOS ===== */
const cursos = [
  {"codigo":"3005","nombre":"Técnicas de Estudio","creditos":3,"prereq":[],"semestre":1},
  {"codigo":"3003","nombre":"Área Social 1","creditos":3,"prereq":[],"semestre":1},
  {"codigo":"3000","nombre":"Matemática Básica 1","creditos":9,"prereq":[],"semestre":1},
  {"codigo":"3006","nombre":"Matemática Básica 2","creditos":9,"prereq":["3000"],"semestre":2},
  {"codigo":"3013","nombre":"Matemática Intermedia 1","creditos":9,"prereq":["3006"],"semestre":3}
];

/* ===== OBLIGATORIOS ===== */
const obligatoriosFijos = new Set([
  "3005","3003","3000","3006","3013"
]);

const cursoMap = {};
cursos.forEach(c=>cursoMap[c.codigo]=c);

const totalCredits = cursos.reduce((s,c)=>s+c.creditos,0);
document.getElementById('totalCredits').textContent = totalCredits;

function isAvailable(c){
  return c.prereq.every(p=>approved.has(p));
}

/* ===== RENDER ===== */
function render(){
  const grid = document.getElementById('grid');
  grid.innerHTML='';

  [...new Set(cursos.map(c=>c.semestre))].forEach(sem=>{
    const col = document.createElement('div');
    col.className = 'semester';
    col.innerHTML = `<div class="sem-title">Semestre ${sem}</div>`;

    cursos.filter(c=>c.semestre===sem).forEach(c=>{
      const d = document.createElement('div');
      d.className = 'course ' +
        (approved.has(c.codigo) ? 'approved' :
        isAvailable(c) ? 'available' : 'locked');

      d.innerHTML = `
        <div><b>${c.codigo}</b> ${c.nombre}</div>
        <div class="meta">
          <span>${c.creditos} cr</span>
          ${obligatoriosFijos.has(c.codigo) ? '<span class="badge">✔️</span>' : ''}
        </div>
      `;

      d.onclick = ()=>{
        if(approved.has(c.codigo)) approved.delete(c.codigo);
        else if(isAvailable(c)) approved.add(c.codigo);
        saveState();
        render();
      };

      col.appendChild(d);
    });
    grid.appendChild(col);
  });

  document.getElementById('creditCount').textContent =
    [...approved].reduce((s,c)=>s+cursoMap[c].creditos,0);
}

loadState();
render();
</script>

</body>
</html>
